<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    name="viewport">
<meta content="ie=edge" http-equiv="X-UA-Compatible">
<title>Registration</title>
<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
      rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<div align = "center"><h1 class = "py-5">Login</h1></div>
	<div class = "d-flex justify-content-center">
		<!-- <form th:action = "@{/loginSubmit}" th:method = "post" th:object = ${user} autocomplete="off"> -->
		<form action = "/loginSubmit" method = "POST" th:object = ${user} autocomplete="off">
		<!-- <form action="<%= request.getContextPath()%>/login" method="post"> -->
			<input type = "text" th:field = "*{name}" id = "name" autocomplete="off" name = "username" class = "form-control mt-4" placeholder = "Enter username">
			<input type = "password" th:field = "*{password}" id = "password" autocomplete="off" name= "password" class = "form-control mt-4" placeholder = "Enter password">
			<input type="submit" value = "Login" class = "mt-4">
			<a class="btn mt-4" href="/home">Go Home</a>
		</form>
	</div>
</body>
</html>
