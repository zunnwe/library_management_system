<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    name="viewport">
<meta content="ie=edge" http-equiv="X-UA-Compatible">
<title>Registration</title>
<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
      rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div align = "center"><h1 class = "py-5">ADD BOOK CATEGORY</h1></div>
	<div class = "container">
		<form th:action = "@{/createCategory}" method = "post" th:object = ${category} class="form-horizontal">
			<div class = "form-group form-inline mt-3">
				<label class = "control-label col-sm-4" for = "category_id">Category ID</label>
				<div class = "col-sm-1"></div>
				<input type = "text" th:field = "*{category_id}" id = "category_id" name = "category_id" class = "col-sm-6 form-control">
			</div>
			<div class = "form-group form-inline mt-3">
				<label class = "control-label col-sm-4" for = "book_name">Category Name</label>
				<div class = "col-sm-1"></div>
				<input type = "text" th:field = "*{category_name}" id = "category_name" name = "category_name" class = "form-control col-sm-6">
			</div>
			<input type ="submit" class = "mt-3" style = "width: 35%; padding: 10px; margin-left: 25%; background: #315602; border: 0; color:white;" value = "Add Book Category">
		</form>
	</div>
</body>
</html>
