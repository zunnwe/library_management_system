<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    name="viewport">
<meta content="ie=edge" http-equiv="X-UA-Compatible">
<title>Registration</title>
<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
      rel="stylesheet">
<link rel = "stylesheet" type = "text/css" href = "style2.css">
</head>
<body>
	<div align = "center"><h1 class = "py-5">Register</h1></div>
	<div class = "d-flex justify-content-center">
		<form th:action = "@{/register}" method = "post" th:object = ${user}>
			<input type = "text" th:field = "*{name}" id = "name" class = "form-control mt-4" placeholder = "Enter username">
			<input type = "password" th:field = "*{password}" id = "password" class = "form-control mt-4" placeholder = "Enter password">
			<input type = "email" th:field = "*{email}" id = "email" class = "form-control mt-4" placeholder = "Enter email">
			<input type = "text" th:field = "*{phone}" id = "phone" class = "form-control mt-4" placeholder = "Enter phone">
			<input type ="submit" class = "mt-4" value = "Register">
			<a class="btn mt-4" href="#" th:href="@{/home}">Go Home</a>
		</form>
	</div>
</body>
</html>
